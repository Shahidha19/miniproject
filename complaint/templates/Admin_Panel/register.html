{% extends "index.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div
     class="bg-image"
     style="
            background-image: url('{%static '/img/lo.jpg' %}');
            height: 120vh;
            "
     >
<div class="container-fluid row justify-content-center " >
    <div class="col-md-offset-6  " style="margin-top:30px;">
 <h2 class="text-primary page-header text-center text-blue mb-0 ">User Registration</h2>
    </div>
        <div class="col-md-offset-4 col-md-4 well" >

            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
			{% endif %}
                {{form|crispy}}
                <button type="submit" class="btn btn-primary">Register</button>
         </form>
             <div>
			<a href="{% url 'Login'%}" class="text-blue mb-0" >Sign Up Now</a>
		</div>
        </div>
</div>
</div>
{% endblock %}
