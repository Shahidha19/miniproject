{% extends "index.html" %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
{% load crispy_forms_tags %}
<div
     class="bg-image"
     style="
            background-image: url('{%static '/img/b2.webp' %}');
            height: 88vh;
            "
     >

<div class="container-fluid row justify-content-center" >
    <div class="col-md-offset-4 " style="margin-top:100px;" >
 <h2 class="text-primary page-header text-center">User Login</h2>
    </div>
        <div class="col-md-offset-4 col-md-4 text-black mb-0 well" >
             {% if messages %}
					{% for message in messages %}
						<div class="alert alert-{{ message.tags }}">
							{{ message }}
						</div>
					{% endfor %}
			{% endif %}
            <form method="POST" autocomplete="off">
                {% csrf_token %}
                {{form|crispy}}
               <button type="submit" class="btn btn-primary">Login</button>   <button type="submit" class="btn btn-primary"><a href="{% url 'Register'%}" class="text-white mb-0">Sign Up Now</a></button>
            </form>
<div>

  <div>


		</div>
        </div>
</div>
{% endblock %}
